<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">Text Adventure RPG</h1>
        <div id="main-flex">
            <div id="left-panel">
                <canvas id="map-canvas" width="400" height="300"></canvas>
                <div id="customise-panel" style="display:none;"></div>
            </div>
            <div id="center-panel">
                <div id="story"><span style="color:#0ff;font-size:1.2em;">Loading game...</span></div>
                <div id="choices"></div>
                <div id="stats"></div>
            </div>
            <div id="right-panel">
                <div id="character-panel" style="background:#181828;border-radius:16px;padding:16px 8px 8px 8px;margin-bottom:24px;box-shadow:0 0 16px #0ff8,0 0 32px #f0f4;">
                  <div id="character-visual" style="margin-bottom:12px;display:flex;justify-content:center;align-items:center;"></div>
                  <div id="character-stats"></div>
                </div>
                <h2>Inventory</h2>
                <div id="inventory-visual"></div>
            </div>
        </div>
    </div>
    <!-- DiceBear Avatars CDN for SVG avatar generation -->
    <script src="https://cdn.jsdelivr.net/npm/@dicebear/avatars@4.10.1/dist/avatars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@dicebear/pixel-art@4.10.1/dist/style.min.js"></script>
    <!-- Standard script loading for game.js -->
    <script src="game.js"></script>
</body>
</html>
